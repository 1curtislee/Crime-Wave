<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Global Exchange Rates</h1>
    </div> 
      <div class="island">
          <form>
            <div class="w-50 p-3 select1" style="background-color: #eee;">
            <label for="cur1">Currency 1</label>
            <select class="form-control" id="cur1">
              <option value="USD">USD - U.S. Dollar</option>
              <option value="EUR">EUR - European Euro</option>
              <option value="JPY">JPY - Japanese Yen</option>
              <option value="GBP">GBP - British Pound</option>
              <option value="CHF">CHF - Swiss Franc</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="AUD">AUD - Australian Dollar</option>
              <option value="ZAR">ZAR - South African Rand</option>
              <option value="MXN">MXN - Mexican Peso</option>
            </select>
        </div>
        
        
        <div class="w-50 p-3 select2" style="background-color: #eee;">
            <label for="cur2">Currency 2</label>
            <select class="form-control" id="cur2">
            <option value="USD">USD - U.S. Dollar</option>
            <option value="EUR">EUR - European Euro</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="ZAR">ZAR - South African Rand</option>
            <option value="MXN">MXN - Mexican Peso</option>
            </select>
          </div>

          <div class="input-group">
              <input id="date" type="text" class="form-control date-button" placeholder="YYYY-MM-DD" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchBtn">Submit</button>
              </div>
            </div>
        </form>
        </div>    

        <br>
        
            <!-- <div class="container"> -->
            <div class="island">
              <div class="row" style="margin: 0;">Exchange rates:
              <p class="col w-10 center" style="background-color: white;" id='ex1'></p><br>
              <p class="col w-10 center" style="background-color: rgb(165, 165, 223);" id='ex2'></p>
